version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    volumes:
      # store models so you don’t re‑download
      - /opt/HomeAI/models:/models
    command:
      [
        "--model", "mistralai/Mistral-7B-Instruct-v0.2",
        "--gpu-memory-utilization", "0.9",
        "--cpu-offload-gb", "1",
        "--port", "8000",
        "--host", "0.0.0.0"
      ]
    ipc: host
    gpus: all
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - vllm
    environment:
      - API_URL=http://vllm:8000/v1
    volumes:
      - /opt/HomeAI/openwebui_data:/app/backend/data
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - certbot
    ports:
      - 443:443
      - 80:80
    volumes:
      - /opt/HomeAI/NGINX/etc/nginx/conf.d:/etc/nginx/conf.d #DIRECTORY WHERE NGINX CONFIGURATION FOLDERS GO
      - /opt/HomeAI/CERTBOT/etc/letsencrypt:/etc/letsencrypt:ro #CERTIFICATE STORAGE
      - /opt/HomeAI/CERTBOT/var/www/certbot:/var/www/certbot/:ro #DIRECTORY TO HANDLE ACME CHALLENGES
    restart: unless-stopped

  certbot:
    container_name: certbot
    image: certbot/dns-cloudflare:latest
    volumes:
      - /opt/HomeAI/CERTBOT/etc/letsencrypt:/etc/letsencrypt:rw #CERTIFICATE STORAGE
      - /opt/HomeAI/CERTBOT/var/www/certbot:/var/www/certbot/:rw #DIRECTORY TO HANDLE ACME CHALLENGES
      - /opt/HomeAI/CERTBOT/.cfcreds/cloudflare.ini:/etc/letsencrypt/cloudflare.ini:ro #CLOUDFLARE API KEY GOES HERE (set chmod 600 on host)
    
    entrypoint: >
      /bin/sh -c "
      certbot certonly --non-interactive --agree-tos --no-eff-email
        --email tylersell93@gmail.com
        --dns-cloudflare
        --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
        --dns-cloudflare-propagation-seconds 30
        -d api.vllm.sellnet.me -d 'delphi.sellnet.me' || true;
      while :; do
        certbot renew --non-interactive \
          --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini;
        sleep 12h;
      done"

    restart: unless-stopped

